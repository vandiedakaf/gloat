language: java
dist: trusty
sudo: required
addons:
  apt:
    packages:
    - mysql-server-5.6
    - mysql-client-core-5.6
    - mysql-client-5.6
  sonarcloud: true
jdk:
  - oraclejdk8
before_install:
  - chmod +x gradlew
# prevents ./gradlew assemble from running
install: true
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.sonar"
script:
  - "./gradlew build"
deploy:
  provider: heroku
  api_key:
    secure: 
  app:
    develop: gloat-develop
    master: gloat
  on:
    repo: vandiedakaf/gloat
branches:
  only:
  - master
  - release
  - develop
after_success:
  - "./gradlew jacocoTestReport coveralls"
  - "sonar-scanner -Dsonar.login=$SONAR_TOKEN"
notifications:
  email: false
