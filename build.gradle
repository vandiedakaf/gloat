buildscript {
    repositories {
        mavenCentral()
    }
}

plugins {
    id 'com.github.kt3k.coveralls' version '2.6.3'
    id 'java'
    id 'jacoco'
    id 'org.flywaydb.flyway' version '4.0.3'
    id 'org.sonarqube' version '2.2'
    id 'org.springframework.boot' version '1.4.3.RELEASE'
}

jar {
    baseName = 'gloat'
    version = '0.0.1-SNAPSHOT'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile("org.springframework.boot:spring-boot-starter-actuator")
    compile("org.springframework.boot:spring-boot-starter-security")
    compile("org.springframework.boot:spring-boot-starter-data-jpa")
    compile("org.springframework.boot:spring-boot-starter-web")

    // dependencies managed by spring boot parent
    compile('mysql:mysql-connector-java')
    compile('com.google.code.gson:gson')
    compile('org.flywaydb:flyway-core')
    compile('org.projectlombok:lombok')

    // dependencies NOT managed by spring boot
    compile('ma.glasnost.orika:orika-core:1.4.6')
    compile('com.github.seratch:jslack:1.0.5')

    testCompile("org.springframework.boot:spring-boot-starter-test")
    testCompile('org.meanbean:meanbean:2.0.3')
    testCompile('org.jmockit:jmockit:1.28')
}

jacocoTestReport {
    reports {
        xml.enabled = true // coveralls plugin depends on xml format report
        html.enabled = true
    }
}

bootRun {
    // locally run with script parameter: -Dspring.profiles.active=dev
    // http://stackoverflow.com/a/31328621/792287
    systemProperties System.properties
}

// possible that this section is no longer needed, leaving this here until after V5 has successfully been loaded onto heroku
//flyway {
