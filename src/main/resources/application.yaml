logging:
  level:
    org.springframework.web: INFO
    com.vdda: INFO    
  file: gloat.log

spring:
  datasource:
    url: ${GLOAT_DB_URL}
    username: ${GLOAT_DB_USERNAME}
    password: ${GLOAT_DB_PASSWORD}
    driver-class-name: com.mysql.jdbc.Driver
  jpa:
    hibernate.ddl-auto: none # https://docs.spring.io/spring-boot/docs/current/reference/html/boot-features-sql.html#boot-features-creating-and-dropping-jpa-databases

management:
  port: 9000
  security:
   enabled: true

security:
  basic:
    authorize-mode: none

env:
  elo-init: 1500

